<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="toggle" id="toggleButton">Dark Mode</button>
    
    <div class="clock-container" id="clock-container">
      <div class="clock" id="clock">
        <div class="needle hour" id="hour"></div>
        <div class="needle minute" id="minute"></div>
        <div class="needle second" id="second"></div>
        <div class="center-point" id="center-point"></div>
      </div>

      <div class="time" id="time"></div>
      <div class="date" id="date"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
